<header class="header">
  <div class="container">
    <div class="header-info">
      <a class="header-image" routerLink="">
        <img src="assets/images/to-do-list.png" alt="logo">
      </a>
      <nav class="header-nav">
        <ul class="header-nav-items">
          <li class="header-nav-item"><a routerLink="" (click)="clearSearch()">Главная</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-search">
      <input type="text" placeholder="Поиск..." [formControl]="searchInput">
      <button class="header-button" type="button" (click)="cleanSearch ? clearSearch() : search()">
        <svg *ngIf="cleanSearch" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
        <svg *ngIf="!cleanSearch" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>
  </div>
</header>
