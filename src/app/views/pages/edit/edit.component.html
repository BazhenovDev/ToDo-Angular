<section class="edit">
  <div class="container">
    <h1 class="title">Редактировать задачу</h1>
    <form class="form" id="createForm" [formGroup]="todoEditForm" (ngSubmit)="sendForm()">
      <label>
        <span>Название задачи:</span>
        <input type="text" class="form-input" formControlName="title" >
        <p *ngIf="todoTitle?.invalid && (todoTitle?.touched || todoTitle?.dirty)" class="form-error">Поле название задачи обязательно для заполнения</p>
      </label>
      <label>
        <span>Описание задачи:</span>
        <textarea class="form-input" formControlName="description"></textarea>
      </label>
      <label>
        <span>Статус задачи:</span>
        <select name="task" class="form-input" formControlName="status">
          <option value="not-completed" selected>Не выполнена</option>
          <option value="completed">Выполнена</option>
        </select>
      </label>
      <div class="form-actions">
        <button class="button button-details">Сохранить</button>
        <button type="button" class="button button-delete" routerLink="">Отмена</button>
      </div>
    </form>
  </div>
</section>
